<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>童行单词默写训练</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #C7EDCC;
        }
        .container {
            text-align: center;
            background-color: #E8F6E9;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 2rem;
            width: 90%;
            max-width: 600px;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        .grade-container {
            margin-top: 2rem;
        }
        .grade-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #4a4a4a;
        }
        .grade-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }
        .grade-btn {
            font-size: 1rem;
            padding: 0.8rem 1.2rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 0.5rem;
            min-width: 120px;
        }
        .grade-btn:hover {
            background-color: #45a049;
        }
        .back-btn {
            font-size: 1rem;
            padding: 0.8rem 1.2rem;
            background-color: #f39c12;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 2rem;
        }
        .back-btn:hover {
            background-color: #e67e22;
        }
        .info-text {
            margin: 1rem 0;
            color: #555;
            font-style: italic;
        }
        .footer {
            margin-top: 2rem;
            color: #777;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>童行单词默写训练</h1>
        <p class="info-text">选择年级和教材版本进行单词默写练习</p>
        
        <div class="grade-container">
            <div class="grade-title">小学PEP版本</div>
            <div class="grade-buttons">
                <button class="grade-btn" onclick="handleClick('新三年级上')">三年级上</button>
                <button class="grade-btn" onclick="handleClick('新三年级下')">三年级下</button>
                <button class="grade-btn" onclick="handleClick('四年级上')">四年级上</button>
                <button class="grade-btn" onclick="handleClick('四年级下')">四年级下</button>
                <button class="grade-btn" onclick="handleClick('五年级上')">五年级上</button>
                <button class="grade-btn" onclick="handleClick('五年级下')">五年级下</button>
                <button class="grade-btn" onclick="handleClick('六年级上')">六年级上</button>
                <button class="grade-btn" onclick="handleClick('六年级下')">六年级下</button>
            </div>
        </div>
        
        <button class="back-btn" id="backToIndexBtn">返回训练选择</button>
    </div>
    
    <footer class="footer">
        <p>© 2025 童行英语学习系统 | 由童行宋老师开发</p>
    </footer>
    
    <script>
        function handleClick(unit) {
            if (unit === '新三年级上') {
                location.href = './pep3Awordsreciting.html';
            } else if (unit === '新三年级下') {
                location.href = './pep3Bwordsreciting.html';
            } else if (unit === '四年级下') {
                location.href = './pep4Bwordsreciting.html';
            } else if (unit === '五年级下') {
                location.href = './pep5Bwordsreciting.html';
            } else if (unit === '六年级上') {
                location.href = './pep6Awordsreciting.html';
            } else if (unit === '六年级下') {
                location.href = './pep6Bwordsreciting.html';
            } else {
                alert('该年级暂时没有单词');
            }
        }
        
        document.getElementById('backToIndexBtn').addEventListener('click', () => {
            window.location.href = '../index.html';
        });
        
        document.addEventListener('DOMContentLoaded', function() {
            const loggedInUser = localStorage.getItem('loggedInUser');
            if (!loggedInUser) {
                alert('请先登录系统');
                window.location.href = '../index.html';
            }
        });
    </script>
</body>
</html>
