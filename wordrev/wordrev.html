<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>童行阅读类词汇训练</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #C7EDCC;
    }
    .container {
        text-align: center;
        background-color: #E8F6E9;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        margin-top: 2rem;
        width: 90%; /* 容器宽度占视窗90% */
        max-width: 600px; /* 最大宽度600px */
    }
    h1 {
        color: #333;
        margin-bottom: 1rem;
    }
    .grade-container {
        margin-top: 2rem;
    }
    .grade-title {
        font-size: 1.2rem;
        font-weight: bold;
        margin-bottom: 1rem;
        color: #4a4a4a;
    }
    .grade-buttons {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
    }
    .grade-btn {
        font-size: 1rem;
        padding: 0.8rem 1.2rem;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin: 0.5rem;
        min-width: 120px;
    }
    .grade-btn:hover {
        background-color: #45a049;
    }
    .grade-btn.disabled {
        background-color: #cccccc;
        cursor: not-allowed;
    }
    .grade-btn.disabled:hover {
        background-color: #cccccc;
    }
    .back-btn {
        font-size: 1rem;
        padding: 0.8rem 1.2rem;
        background-color: #f39c12;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 2rem;
    }
    .back-btn:hover {
        background-color: #e67e22;
    }
    /* 提示信息样式 */
    .info-text {
        margin: 1rem 0;
        color: #555;
        font-style: italic;
    }
    .footer {
        margin-top: 2rem;
        color: #777;
        font-size: 0.8rem;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>童行阅读类词汇训练</h1>
        <p class="info-text">选择年级和教材版本进行阅读类单词的快速识别训练</p>
        
        <!-- 小学PEP教材版本 -->
        <div class="grade-container">
            <div class="grade-title">小学PEP版</div>
            <div class="grade-buttons">
                <button class="grade-btn" onclick="location.href='./wordrev3A.html'">三年级上</button>
                <button class="grade-btn" onclick="location.href='./wordrev3B.html'">三年级下</button>
                <button class="grade-btn" onclick="location.href='./wordrev4A.html'">四年级下</button>
                <button class="grade-btn" onclick="location.href='./wordrev4B.html'">四年级下</button>
                <button class="grade-btn" onclick="location.href='./wordrev5A.html'">五年级上</button>
                <button class="grade-btn" onclick="location.href='./wordrev5B.html'">五年级下</button>
                <button class="grade-btn" onclick="location.href='./wordrev6A.html'">六年级上</button>
                <button class="grade-btn" onclick="location.href='./wordrev6B.html'">六年级下</button>
            </div>
        </div>
        
        <!-- 初中教材版本 -->
        <div class="grade-container">
            <div class="grade-title">初中外研版</div>
            <div class="grade-buttons">
                <button class="grade-btn disabled" disabled>七年级上</button>
                <button class="grade-btn" onclick="location.href='./wordrev7B.html'">七年级下</button>
                <button class="grade-btn disabled" disabled>八年级上</button>
                <button class="grade-btn" onclick="location.href='./wordrev8B.html'">八年级下</button>
                <button class="grade-btn disabled" disabled>九年级上</button>
                <button class="grade-btn" onclick="location.href='./wordrev9B.html'">九年级下</button>
            </div>
        </div>
        
        <!-- 添加按钮容器以水平布局两个按钮 -->
        <div style="display: flex; justify-content: center; gap: 1rem; margin-top: 2rem;">
            <button class="back-btn" onclick="location.href='../index.html'">返回训练选择</button>
            <button class="back-btn" style="background-color: #e74c3c;" onclick="location.href='./wordrev_PK.html'">进入双人PK版</button>
        </div>
    </div>
    
    <footer class="footer">
        <p>© 2025 童行英语学习系统 | 由童行宋老师开发</p>
    </footer>

    <script>
        // 检查用户是否已登录
        document.addEventListener('DOMContentLoaded', function() {
            const loggedInUser = localStorage.getItem('loggedInUser');
            if (!loggedInUser) {
                alert('请先登录系统');
                window.location.href = '../index.html';
            }
        });
    </script>
</body>
</html>
