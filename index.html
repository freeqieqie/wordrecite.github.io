<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>童行英语单词学习系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #C7EDCC;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #2c6e49;
            margin-bottom: 10px;
        }
        
        .login-container {
            background-color: #E8F6E9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .login-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        .login-btn:hover {
            background-color: #45a049;
        }
        
        .user-info {
            display: none;
            text-align: center;
        }
        
        .user-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #2c6e49;
        }
        
        .user-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        .user-btn:hover {
            background-color: #45a049;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        
        .modal-content {
            background-color: #E8F6E9;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: black;
        }
        
        /* 学习内容部分样式 */
        .content-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }
        
        .content-card {
            background-color: #E8F6E9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .content-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .content-card h3 {
            color: #2c6e49;
            margin-top: 0;
        }
        
        .content-card p {
            color: #555;
            margin-bottom: 20px;
        }
        
        .content-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        .content-btn:hover {
            background-color: #45a049;
        }
        
        .footer {
            margin-top: 50px;
            color: #666;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>童行英语学习系统</h1>
        <p>快乐学习，成就未来</p>
    </div>
    
    <div class="login-container" id="loginContainer">
        <div id="loginForm">
            <div class="form-group">
                <label for="username">请输入学生姓名</label>
                <input type="text" id="username" placeholder="请输入您的姓名">
            </div>
            <div class="form-group">
                <label for="password">请输入6位密码</label>
                <input type="password" id="password" placeholder="请输入6位密码">
            </div>
            <button class="login-btn" id="loginBtn">登录</button>
        </div>
        
        <div class="user-info" id="userInfo">
            <div class="user-name" id="displayUsername"></div>
            <button class="user-btn" id="profileBtn">个人中心</button>
            <button class="user-btn" id="changePasswordBtn">修改密码</button>
            <button class="user-btn" id="logoutBtn">退出登录</button>
        </div>
    </div>
    
    <!-- 修改密码弹窗 -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h3>修改密码</h3>
            <div class="form-group">
                <label for="newPassword">请输入新密码</label>
                <input type="password" id="newPassword" placeholder="请输入6位新密码">
            </div>
            <div class="form-group">
                <label for="confirmPassword">确认新密码</label>
                <input type="password" id="confirmPassword" placeholder="请再次输入新密码">
            </div>
            <button class="login-btn" id="updatePasswordBtn">确认修改</button>
        </div>
    </div>
    
    <!-- 学习内容部分 -->
    <div class="content-section">
        <div class="content-card">
            <h3>单词默写训练</h3>
            <p>移动字母块来组成单词</p>
            <button class="content-btn" id="wordReciteBtn">开始训练</button>
        </div>
        
        <div class="content-card">
            <h3>阅读类单词快训</h3>
            <p>挑战单词量之王，霸榜还是屠榜？</p>
            <button class="content-btn" id="wordRevBtn">开始训练</button>
        </div>
        
        <div class="content-card">
            <h3>英语听力训练</h3>
            <p>听录音并完成相关任务(暂未开放)</p>
            <button class="content-btn" id="listeningBtn">开始训练</button>
        </div>
    </div>
    
    <div class="footer">
        <p>© 2025 童行英语学习系统 | 由童行宋老师开发</p>
    </div>

    <script>
        // 用户数据存储 - 改为从localStorage读取
        let users = {
            '宋飏': {
                password: '000000',
                isLoggedIn: false
            }
        };
        
        // 从localStorage加载用户数据
        function loadUsersFromStorage() {
            const storedUsers = localStorage.getItem('usersData');
            if (storedUsers) {
                const parsedUsers = JSON.parse(storedUsers);
                // 合并现有用户和存储的用户数据
                users = {...users, ...parsedUsers};
            }
        }
        
        // 保存用户数据到localStorage
        function saveUsersToStorage() {
            localStorage.setItem('usersData', JSON.stringify(users));
        }
        
        // DOM元素
        const loginForm = document.getElementById('loginForm');
        const userInfo = document.getElementById('userInfo');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const displayUsername = document.getElementById('displayUsername');
        const loginBtn = document.getElementById('loginBtn');
        const profileBtn = document.getElementById('profileBtn');
        const changePasswordBtn = document.getElementById('changePasswordBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const passwordModal = document.getElementById('passwordModal');
        const closeModal = document.getElementById('closeModal');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const updatePasswordBtn = document.getElementById('updatePasswordBtn');
        
        // 内容区按钮
        const wordReciteBtn = document.getElementById('wordReciteBtn');
        const wordRevBtn = document.getElementById('wordRevBtn');
        const listeningBtn = document.getElementById('listeningBtn');
        
        // 检查用户是否已登录（从本地存储中恢复登录状态）
        function checkLoginStatus() {
            // 先加载用户数据
            loadUsersFromStorage();
            
            const loggedInUser = localStorage.getItem('loggedInUser');
            if (loggedInUser) {
                const userData = JSON.parse(loggedInUser);
                if (users[userData.username]) {
                    // 确保使用存储的密码
                    users[userData.username].isLoggedIn = true;
                    showUserInfo(userData.username);
                }
            }
        }
        
        // 显示用户信息
        function showUserInfo(username) {
            loginForm.style.display = 'none';
            userInfo.style.display = 'block';
            displayUsername.textContent = `欢迎，${username}同学`;
        }
        
        // 处理登录
        function handleLogin() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            
            if (!username || !password) {
                alert('请输入用户名和密码');
                return;
            }
            
            // 如果用户不存在，创建新用户
            if (!users[username]) {
                alert('该用户不存在');
                return;
            }
            
            if (users[username].password !== password) {
                alert('密码错误');
                return;
            }
            
            // 登录成功
            users[username].isLoggedIn = true;
            localStorage.setItem('loggedInUser', JSON.stringify({
                username: username,
                password: password
            }));
            
            // 保存更新后的用户数据
            saveUsersToStorage();
            
            showUserInfo(username);
            
            // 清空输入框
            usernameInput.value = '';
            passwordInput.value = '';
        }
        
        // 处理登出
        function handleLogout() {
            const loggedInUser = localStorage.getItem('loggedInUser');
            if (loggedInUser) {
                const userData = JSON.parse(loggedInUser);
                if (users[userData.username]) {
                    users[userData.username].isLoggedIn = false;
                }
            }
            
            localStorage.removeItem('loggedInUser');
            userInfo.style.display = 'none';
            loginForm.style.display = 'block';
        }
        
        // 更新密码
        function updatePassword() {
            const newPassword = newPasswordInput.value.trim();
            const confirmPassword = confirmPasswordInput.value.trim();
            
            if (!newPassword || !confirmPassword) {
                alert('请输入新密码和确认密码');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                alert('两次输入的密码不一致');
                return;
            }
            
            if (newPassword.length !== 6) {
                alert('请输入6位密码');
                return;
            }
            
            const loggedInUser = localStorage.getItem('loggedInUser');
            if (loggedInUser) {
                const userData = JSON.parse(loggedInUser);
                if (users[userData.username]) {
                    users[userData.username].password = newPassword;
                    
                    localStorage.setItem('loggedInUser', JSON.stringify({
                        username: userData.username,
                        password: newPassword
                    }));
                    
                    // 保存更新后的用户数据
                    saveUsersToStorage();
                    
                    alert('密码修改成功');
                    passwordModal.style.display = 'none';
                    newPasswordInput.value = '';
                    confirmPasswordInput.value = '';
                }
            }
        }
        
        // 事件监听
        loginBtn.addEventListener('click', handleLogin);
        logoutBtn.addEventListener('click', handleLogout);
        
        profileBtn.addEventListener('click', () => {
            if (!isUserLoggedIn()) {
                alert('请先登录');
                return;
            }
            window.location.href = './userdata.html';
        });
        
        changePasswordBtn.addEventListener('click', () => {
            passwordModal.style.display = 'block';
        });
        
        closeModal.addEventListener('click', () => {
            passwordModal.style.display = 'none';
            newPasswordInput.value = '';
            confirmPasswordInput.value = '';
        });
        
        updatePasswordBtn.addEventListener('click', updatePassword);
        
        // 添加回车键登录功能
        usernameInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                passwordInput.focus();
            }
        });
        
        passwordInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                handleLogin();
            }
        });
        
        // 点击模态框外部关闭模态框
        window.addEventListener('click', (event) => {
            if (event.target === passwordModal) {
                passwordModal.style.display = 'none';
                newPasswordInput.value = '';
                confirmPasswordInput.value = '';
            }
        });
        
        // 内容区域按钮事件
        wordReciteBtn.addEventListener('click', () => {
            if (!isUserLoggedIn()) {
                alert('请先登录');
                return;
            }
            window.location.href = './wordrecite/pepwordrecite.html';
        });
        
        wordRevBtn.addEventListener('click', () => {
            if (!isUserLoggedIn()) {
                alert('请先登录');
                return;
            }
            window.location.href = './wordrev/wordrev.html';
        });
        
        listeningBtn.addEventListener('click', () => {
            if (!isUserLoggedIn()) {
                alert('请先登录');
                return;
            }
            alert('听写训练功能即将上线');
        });
        
        // 检查用户是否已登录
        function isUserLoggedIn() {
            const loggedInUser = localStorage.getItem('loggedInUser');
            return !!loggedInUser;
        }
        
        // 页面加载时检查登录状态
        document.addEventListener('DOMContentLoaded', checkLoginStatus);
    </script>
</body>
</html>
